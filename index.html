<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="main">
      <div id="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="button-et">Convert</button>
        <p id="warning-el">&nbsp;</p>
      </div>
      <div id="bottom">
        <div class="block">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-el">1 meter = 3.2808 feet | 1 foot = 0.3048 meter</p>
        </div>
        <div class="block_mid">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-el">1 liter = 0.2642 gallons | 1 gallon = 3.7854 liters</p>
        </div>
        <div class="block">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-el">1 kilo = 2.2046 pounds | 1 pound = 0.4536 kilos</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
